<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ramadan 2026 - Karwanchi Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700;900&display=swap');

        :root {
            --primary-red: #b91c1c;
            --dark-red: #7f1d1d;
            --gold: #FFD700;
            --gold-glow: #FDB931;
            --white: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: radial-gradient(circle at center, #2c0000 0%, #000000 100%);
            margin: 0; padding: 0; color: #333;
            overflow-x: hidden; min-height: 100vh;
        }

        .night-sky {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: twinkle 20s linear infinite;
        }
        @keyframes twinkle {
            from { background-position: 0 0, 40px 60px, 130px 270px; }
            to { background-position: 550px 550px, 390px 410px, 680px 820px; }
        }

        .header-container {
            position: relative;
            background: linear-gradient(180deg, rgba(139,0,0,0.9) 0%, rgba(139,0,0,0.6) 100%);
            padding: 20px 15px 40px 15px; text-align: center;
            border-bottom-left-radius: 50px; border-bottom-right-radius: 50px;
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
            z-index: 10; overflow: hidden;
        }

        .moon-glow {
            position: absolute; top: -30px; left: -30px;
            width: 180px; height: 180px; border-radius: 50%;
            box-shadow: 15px 15px 0 0 var(--gold);
            filter: drop-shadow(0 0 20px var(--gold-glow));
            opacity: 0.8; transform: rotate(-15deg);
            animation: moonPulse 5s infinite alternate;
        }
        @keyframes moonPulse {
            0% { filter: drop-shadow(0 0 15px var(--gold-glow)); transform: rotate(-15deg) scale(1); }
            100% { filter: drop-shadow(0 0 30px var(--gold-glow)); transform: rotate(-10deg) scale(1.05); }
        }

        .lantern-box { position: absolute; top: 0; right: 5%; display: flex; gap: 20px; }
        .lantern {
            width: 50px; transform-origin: top center;
            filter: drop-shadow(0 10px 10px rgba(255, 215, 0, 0.4));
            animation: swing 4s infinite ease-in-out alternate;
        }
        .lantern:nth-child(2) { width: 35px; margin-top: -10px; animation-duration: 5s; animation-delay: 1s; }
        @keyframes swing { 0% { transform: rotate(8deg); } 100% { transform: rotate(-8deg); } }

        .logo-wrapper {
            position: relative; z-index: 20;
            margin: 0 auto 15px auto; width: 110px; height: 110px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 4px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: logoPulse 3s infinite; overflow: hidden;
        }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes logoPulse {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); transform: scale(1); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.6); transform: scale(1.05); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); transform: scale(1); }
        }

        h1 {
            color: var(--white); margin: 10px 0 5px 0; font-size: 1.8rem; font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); position: relative; z-index: 20;
        }
        .subtitle {
            color: var(--gold); font-size: 1rem; font-weight: 700;
            position: relative; z-index: 20; letter-spacing: 1px;
        }

        .lang-switch {
            position: absolute; top: 15px; left: 15px; z-index: 50;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            padding: 4px; border-radius: 20px;
        }
        .lang-btn {
            background: none; border: none; color: #ccc;
            padding: 5px 12px; border-radius: 15px;
            font-family: inherit; font-weight: bold; cursor: pointer;
        }
        .lang-btn.active { background: var(--white); color: var(--dark-red); }

        .controls-container {
            margin: -30px auto 20px auto; max-width: 500px;
            padding: 0 20px; position: relative; z-index: 30;
        }
        select {
            width: 100%; padding: 15px; font-size: 1.1rem;
            border: 2px solid var(--gold); border-radius: 15px;
            background: var(--white); font-family: 'Vazirmatn', sans-serif;
            color: var(--dark-red); font-weight: 700; text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); outline: none;
        }

        .table-card {
            background: var(--glass); max-width: 950px;
            margin: 0 auto 40px auto; border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            overflow: hidden; width: 95%;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
        }
        table { width: 100%; border-collapse: collapse; text-align: center; }
        thead { background: linear-gradient(90deg, var(--dark-red), var(--primary-red)); color: var(--white); }
        th { padding: 15px 5px; font-size: 0.9rem; border-left: 1px solid rgba(255,255,255,0.1); }
        td { padding: 12px 5px; border-bottom: 1px solid #eee; font-size: 0.95rem; font-weight: 600; }

        .hanafi-col { background-color: rgba(255, 215, 0, 0.1); color: #b45309; }
        .shafii-col { background-color: rgba(211, 47, 47, 0.08); color: #991b1b; }
        .friday-row { background-color: #fffae6 !important; }

        /* Madhab Toggle */
        .madhab-container {
            max-width: 500px; margin: 12px auto 0 auto; padding: 0 20px;
            position: relative; z-index: 30;
            transition: all 0.4s ease;
            overflow: hidden; max-height: 0; opacity: 0;
        }
        .madhab-container.visible { max-height: 80px; opacity: 1; }
        .madhab-toggle {
            display: flex; justify-content: center; gap: 0;
            background: rgba(255,255,255,0.95); border-radius: 12px;
            border: 2px solid var(--gold); overflow: hidden;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }
        .madhab-btn {
            flex: 1; border: none; background: none; padding: 10px 15px;
            font-family: 'Vazirmatn', sans-serif; font-weight: 700;
            font-size: 0.9rem; cursor: pointer; color: #888;
            transition: all 0.3s ease; position: relative;
        }
        .madhab-btn.active-hanafi {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
        }
        .madhab-btn.active-shafii {
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            color: #880e4f;
        }
        .madhab-btn.active-both {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #2e7d32;
        }
        .madhab-divider {
            width: 1px; background: #ddd; margin: 6px 0;
        }

        .footer { text-align: center; color: rgba(255,255,255,0.6); padding: 20px; font-size: 0.8rem; }

        @media (max-width: 600px) {
            .hide-mobile { display: none; }
            th, td { padding: 10px 2px; font-size: 0.8rem; }
            .lantern-box { right: -10px; }
        }
    </style>
</head>

            document.getElementById('btn-hanafi').textContent = lang === 'ku' ? 'جەعفەری' : 'جعفري';
            document.getElementById('btn-both').textContent = lang === 'ku' ? 'هەردووک' : 'الاثنين';
            document.getElementById('btn-shafii').textContent = lang === 'ku' ? 'شافعی' : 'شافعي';

            const select = document.getElementById('citySelect');
            const currentVal = select.value || 'baghdad';
            select.innerHTML = '';
            for (const [key, data] of Object.entries(cityMeta)) {
                let option = document.createElement('option');
                option.value = key;
                option.innerText = lang === 'ku' ? data.nameKu : data.nameAr;
                select.appendChild(option);
            }
            select.value = currentVal;
            updateTable();
        }

        function updateTable() {
            const cityKey = document.getElementById('citySelect').value;
            const meta = cityMeta[cityKey];
            const times = allCityTimes[cityKey];
            const t = translations[currentLang];
            const tableHead = document.getElementById('table-headers');
            const tableBody = document.getElementById('tableBody');
            const madhabBox = document.getElementById('madhabContainer');

            // Show/hide madhab toggle
            if (meta.type === 'mixed') {
                madhabBox.classList.add('visible');
            } else {
                madhabBox.classList.remove('visible');
            }

            // Determine maghrib display mode
            let showHanafi = true, showShafii = false;
            if (meta.type === 'mixed') {
                showHanafi = (currentMadhab === 'hanafi' || currentMadhab === 'both');
                showShafii = (currentMadhab === 'shafii' || currentMadhab === 'both');
            }

            // Build headers
            tableHead.innerHTML = '';
            let headers = [t.headers[0], t.headers[1], t.headers[2], t.headers[3], t.headers[4], t.headers[5]];
            
            if (meta.type === 'mixed') {
                if (showHanafi && showShafii) {
                    headers.push(t.maghribHanafi);
                    headers.push(t.maghribShafii);
                } else if (showHanafi) {
                    headers.push(t.maghrib);
                } else {
                    headers.push(t.maghrib);
                }
            } else {
                headers.push(t.maghrib);
            }
            headers.push(t.headers[6]);

            headers.forEach((h, i) => {
                let th = document.createElement('th');
                th.innerText = h;
                if (i === 3 || i === 5) th.classList.add('hide-mobile');
                tableHead.appendChild(th);
            });

            // Build rows
            tableBody.innerHTML = '';
            for (let i = 0; i < config.days; i++) {
                let d = new Date(config.startDate);
                d.setDate(config.startDate.getDate() + i);
                let dayTimes = times[i];

                let tr = document.createElement('tr');
                if (d.getDay() === 5) tr.classList.add('friday-row');

                let shafiiMaghrib = addMinutes(dayTimes[4], 12);

                let rowHTML = `
                    <td>${i + 1}</td>
                    <td><span style="font-size:0.9em">${t.weekdays[d.getDay()]}</span><br><span style="font-size:0.7em;opacity:0.7">${d.getDate()}/${d.getMonth()+1}</span></td>
                    <td style="font-weight:bold">${dayTimes[0]}</td>
                    <td class="hide-mobile" style="opacity:0.8">${dayTimes[1]}</td>
                    <td>${dayTimes[2]}</td>
                    <td class="hide-mobile" style="opacity:0.8">${dayTimes[3]}</td>
                `;

                if (meta.type === 'mixed' && showHanafi && showShafii) {
                    rowHTML += `<td class="hanafi-col">${dayTimes[4]}</td>`;
                    rowHTML += `<td class="shafii-col">${shafiiMaghrib}</td>`;
                } else if (meta.type === 'mixed' && showShafii) {
                    rowHTML += `<td class="shafii-col">${shafiiMaghrib}</td>`;
                } else {
                    rowHTML += `<td class="hanafi-col">${dayTimes[4]}</td>`;
                }
                rowHTML += `<td>${dayTimes[5]}</td>`;

                tr.innerHTML = rowHTML;
                tableBody.appendChild(tr);
            }
        }

        setLanguage('ku');
    </script>
</body>
</html>
